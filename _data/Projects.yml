contents:
  - title: "Dataport AöR (Sep. 2023 - Nov. 2024)"
    description:
      - Automatisierter Aufbau von Cloud-Infrastruktur sowie Gewährleistung des Betriebs mit entsprechendem Monitoring.
      - Bereitstellung mehrerer virtueller Rechenzentren mit Kubernetes Engine und virtuellen Maschinen inklusive Netzwerk-Partitionierung.
      - Anbindung von APIs an verschiedene Kubernetes Operatoren und Entwicklung von Containern und Helm Charts.
      - "Technologien: Firewall pfSense, Load Balancer HAProxy, DNS, Docker-Container, Kubernetes, Helm Charts, Ansible, Terraform, Gitlab CI/CD, FluxCD, Prometheus Stack, Grafana, AlertManager, ECK, Go, Python, IONOS Cloud"

  - title: "Govspace eLearning Platform (Sep. 2023 - Okt. 2023)"
    description:
      - Implementierung eines Authentifizierungsbackend für die eLearning Platform ILIAS.
      - "Technologien: ILIAS, OIDC, Elixir"

  - title: "OTC Motion Probe (Mai 2023 - Sep. 2023)"
    description:
      - Prototypische Visualisierung von mehrdimensiaonalen Messdaten in einer Virtual Reality als Teil des Ocean Technology Campus Rostock (OTC).
      - "Technologien: React, ThreeJS, Typescript"

  - title: "Hensoldt Elektronik Ulm (Aug. 2019 - Feb. 2022)"
    description:
      - Implementierung eines Schnittstellensimulators für ein militärisches Radarsystem.
      - Einrichtung der Build- und Testumgebung.
      - Durchführung von Tests und Erweiterung der Test-Anforderungen.
      - "Technologien: C++, QT, JavaScript, Bamboo, BitBucket, Gitlab, Jira, Doors"

  - title: "Baker Hughes Digital Solutions GmbH (Mär. 2022 - Mär. 2022)"
    description:
      - Implementierung von Geräteschnittstellen einer Anlage zur Materialprüfung mittels Röntgenstrahlung.
      - Unterstützung bei der Bildverarbeitung und Kamerakalibrierung.
      - "Technologien: OTC, Bildverarbeitung, C#, Python"

  - title: "SIV AG (Jan. 2017 - Apr. 2019 )"
    description:
      - Weiterentwicklung des Microsoft SharePoints zur Nutzung als Wissensdatenbank.
      - Entwicklung eines Unittest Frameworks für PLSQL.
      - "Technologien: Java, PLSQL, Javascript, Microsoft Sharepoint"